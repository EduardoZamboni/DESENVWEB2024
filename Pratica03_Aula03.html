<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
</head>
<body>

<h2 style="text-align: center;">Cadastro de Pessoa</h2>

<form action="cadastro.php" method="POST">
    <fieldset style="border: 2px solid #000; padding: 10px; margin: 20px auto; width: 80%;">
        <legend style="font-weight: bold; padding: 0 10px;">Dados Pessoais</legend>
        <ul style="list-style-type: none; padding: 0;">
            <li style="margin-bottom: 10px;">
                <label for="nome" style="display: block; font-weight: bold;">Nome:</label>
                <input type="text" id="nome" name="nome" required maxlength="100" style="width: 100%; padding: 8px;">
            </li>
            <li style="margin-bottom: 10px;">
                <label for="sobrenome" style="display: block; font-weight: bold;">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required maxlength="100" style="width: 100%; padding: 8px;">
            </li>
            <li style="margin-bottom: 10px;">
                <label for="email" style="display: block; font-weight: bold;">E-Mail:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 8px;">
            </li>
            <li style="margin-bottom: 10px;">
                <label for="data_nascimento" style="display: block; font-weight: bold;">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required min="1920-01-01" max="2024-01-01" style="width: 100%; padding: 8px;">
            </li>
            <li style="margin-bottom: 10px;">
                <fieldset style="border: 1px solid #ccc; padding: 10px;">
                    <legend style="font-weight: bold;">Sexo:</legend>
                    <ul style="list-style-type: none; padding: 0;">
                        <li>
                            <input type="radio" id="masculino" name="sexo" value="masculino">
                            <label for="masculino">Masculino</label>
                        </li>
                        <li>
                            <input type="radio" id="feminino" name="sexo" value="feminino">
                            <label for="feminino">Feminino</label>
                        </li>
                    </ul>
                </fieldset>
            </li>
            <li style="margin-bottom: 10px;">
                <label for="endereco" style="display: block; font-weight: bold;">Endereço:</label>
                <input type="text" id="endereco" name="endereco" maxlength="200" style="width: 100%; padding: 8px;">
            </li>
            <li style="margin-bottom: 10px;">
                <label for="cep" style="display: block; font-weight: bold;">CEP:</label>
                <input type="text" id="cep" name="cep" maxlength="10" style="width: 100%; padding: 8px;">
            </li>
            <li style="margin-bottom: 10px;">
                <label for="cor_favorita" style="display: block; font-weight: bold;">Cor favorita:</label>
                <input type="color" id="cor_favorita" name="cor_favorita" style="width: 100%; padding: 8px;">
            </li>
            <li style="margin-bottom: 10px;">
                <label for="estado" style="display: block; font-weight: bold;">Estado (UF):</label>
                <select id="estado" name="estado" style="width: 100%; padding: 8px;">
                    <option value="">Selecione</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </li>
            <li style="text-align: center; margin-top: 20px;">
                <button type="submit" style="padding: 10px 20px; font-size: 16px; margin-right: 10px;">Cadastrar</button>
                <button type="reset" style="padding: 10px 20px; font-size: 16px;">Limpar</button>
            </li>
        </ul>
    </fieldset>
</form>

</body>
</html>
