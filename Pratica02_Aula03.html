<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
</head>
<body>

<h2>Cadastro de Pessoa</h2>

<form>
    <table border="1">
        <tr>
            <td><label for="nome">Nome:</label></td>
            <td><input type="text" id="nome" name="nome" required maxlength="100"></td>
        </tr>
        <tr>
            <td><label for="sobrenome">Sobrenome:</label></td>
            <td><input type="text" id="sobrenome" name="sobrenome" required maxlength="100"></td>
        </tr>
        <tr>
            <td><label for="email">E-Mail:</label></td>
            <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
            <td><label for="data_nascimento">Data de Nascimento:</label></td>
            <td><input type="date" id="data_nascimento" name="data_nascimento" required min="1920-01-01" max="2024-01-01"></td>
        </tr>
        <tr>
            <td>Sexo:</td>
            <td>
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="feminino" name="sexo" value="feminino">
                <label for="feminino">Feminino</label>
            </td>
        </tr>
        <tr>
            <td><label for="endereco">Endereço:</label></td>
            <td><input type="text" id="endereco" name="endereco" maxlength="200"></td>
        </tr>
        <tr>
            <td><label for="cep">CEP:</label></td>
            <td><input type="text" id="cep" name="cep" maxlength="10"></td>
        </tr>
        <tr>
            <td><label for="cor_favorita">Cor favorita:</label></td>
            <td><input type="color" id="cor_favorita" name="cor_favorita"></td>
        </tr>
        <tr>
            <td><label for="estado">Estado (UF):</label></td>
            <td>
                <select id="estado" name="estado">
                    <option value="">Selecione</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button type="submit">Cadastrar</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
